
<div class="product-big-title-area">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="product-bit-title text-center">
					<h2>Pagamento</h2>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="single-product-area">
	<div class="zigzag-bottom"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="product-content-right">
					<form action="/checkout" class="checkout" method="post" name="checkout">
						<div id="customer_details" class="col2-set">
							<div class="row">
								<div class="col-md-12">

									<!-- <div class="alert alert-danger">
										Error!
									</div> -->

									<div class="woocommerce-billing-fields">
										
										<div class="clear"></div>
										<h3 id="order_review_heading" style="margin-top:30px;">Detalhes do Pedido</h3>
										<div id="order_review" style="position: relative;">
											<table class="shop_table">
												<thead>
													<tr>
														<th class="product-name">Produto</th>
														<th class="product-total">Total</th>
													</tr>
												</thead>
												<tbody>
                                                    {loop="$products"}
													<tr class="cart_item">
														<td class="product-name">
															{$value.desproduct} <strong class="product-quantity">Ã— {$value.nrqtd}</strong> 
														</td>
														<td class="product-total">
															<span class="amount">{function="formatPrice($value.vltotal)"}</span>
														</td>
                                                    </tr>
                                                    {/loop}
												</tbody>
												<tfoot>
													<tr class="order-total">
														<th>Total do Pedido</th>
														<td><strong><span class="amount">Akz {if="$cart.vltotal != ''"}{function="formatPrice($cart.vltotal)"}{else}0.0{/if}</span></strong> </td>
													</tr>
												</tfoot>
											</table>
											<div id="payment">
												<div class="form-row place-order">
													<input type="submit" data-value="Place order" value="Continuar" id="place_order" name="woocommerce_checkout_place_order" class="button alt">
												</div>
												<div class="clear"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
